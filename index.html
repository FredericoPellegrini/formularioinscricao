<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Formulário de Inscrição | Xuaqrid </title>
</head>
<body>
    <h1>Inscrição</h1>
    <h2>Olá, preencha seus dados para realizar sua inscrição</h2>

    <div class="newbody">
        <form>
            <div class="left">
                <input type="text" placeholder="Nome Completo*" required>
                <input type="email" placeholder="E-mail*" required>
                <input type="text" placeholder="Telefone">
                <input type="text" placeholder="Data de Nascimento*" required>
                <label>
                    <strong>Genêro:</strong>
                    <input type="radio" name="gen" class="gen">Masculino
                    <input type="radio" name="gen" class="gen">Feminino
                </label>
                <div class="selecionar">
                    <label for="formadeingresso"><strong>Forma de ingresso:</strong></label>
                    <select id="formadeingresso" name="formadeingresso">
                        <option></option>
                        <option value="enem">Enem</option>
                        <option value="vestibular">Vestibular</option>
                        <option value="transferencia">Transferência</option>
                    </select>
                </div>
                <div class="selecionarcurso">
                    <label for="curso"><strong>Curso:</strong></label>
                    <select id="curso" name="curso">
                        <option></option>
                        <option value="eng">Engenheira Civil</option>
                        <option value="med">Medicina</option>
                        <option value="dir">Direito</option>
                    </select>
                </div>

                <div class="selecionarturno">
                    <label for="turno"><strong>Turno:</strong></label>
                    <select id="turno" name="turno">
                        <option></option>
                        <option value="mat">Matutino</option>
                        <option value="ves">Vespertino</option>
                        <option value="not">Noturno</option>
                    </select>
                </div>

            </div>
            <div class="right">
                <input type="text" placeholder="Cupom" class="cupom">

                <div class="localdeprova">
                    <label for="local"><strong>Local de prova:</strong></label>
                    <select id="local" name="local">
                        <option value="ssa">Salvador</option>
                        <option value="bh">Belo Horizonte</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                    </select>
                </div>

                <input type="text" placeholder="CPF" required>
                <input type="text" placeholder="RG" required>
                <input type="text" placeholder="Matrícula" required>


                <input type="submit" value="Enviar" class="btn">

            </div>
        </form> 
    </div>


</body>
</html>
